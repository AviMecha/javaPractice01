<!DOCTYPE html>
<html>

<body>

    <h2>내부 HTML 사용하기</h2>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
    </script>

    <br></br>
    <br></br>
    <br></br>

<!-- HTML문서가 로드된 후 documen.write()를 사용하면 기존 HTML이 모두 삭제됨 -->
<!-- 버튼을 누르게 하면 컨텐츠를 초기화하거나 지울때 사용 -->
    <h2>document.write() 사용하기</h2>
    <script>
        document.write(5 + 6);
    </script>
    <button type="button" onclick="document.write(5 + 6)">Try it</button>

<!-- 알러트창 사용하기 -->
    <h2>window.alert() 사용하기</h2>
    <script>
        window.alert(5 + 6);
    </script>
    
<!-- F12키 개발자 도구 콘솔창에서 사용하기 -->
    <script>
    console.log(5 + 6);
    </script>

</body>

</html>
